#Local Test
server.port=9090

# db configuration
spring.datasource.url=jdbc:h2:mem:loveland
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=love
spring.datasource.password=land
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.c3p0.max_size=2000
spring.jpa.properties.hibernate.c3p0.min_size=100
spring.jpa.properties.hibernate.c3p0.timeout=5000
spring.jpa.properties.hibernate.c3p0.max_statements=0
spring.jpa.properties.hibernate.c3p0.idle_test_period=20
spring.jpa.properties.hibernate.c3p0.acquire_increment=2
spring.jpa.properties.hibernate.c3p0.validate=false
spring.jpa.properties.hibernate.c3p0.max_idle_time=18000
spring.jpa.properties.hibernate.c3p0.test_connection_on_checkin=true
spring.jpa.properties.hibernate.c3p0.test_connection_on_checkout=true
